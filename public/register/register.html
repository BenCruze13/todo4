<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="register/register.css">
    <link rel="stylesheet" href="../login.css">
</head>
<body>
    <section>
        <div id="container" class="container">
            <form action="" id="form">
                <h1>Register</h1>
                <div class="inputBox">
                    <input type="text" id="name" class="name" placeholder="Enter Full Name" required>              
                </div>
                <div class="inputBox">
                    <input type="text" id="username" class="username" placeholder="Enter a username" required>
                </div>
                <div class="inputBox">
                    <input type="email" id="email" class="email" placeholder="Enter your gmail address" required>              
                </div>
                <div class="inputBox">
                    <input type="password" id="password" class="password" placeholder="Enter your password" required>              
                </div>
                <div class="inputBox">
                    <input type="password" id="confirmPassword" class="password" placeholder="Enter your password again" required>              
                </div>
                <button id="signUp" class="signUp" type="submit">Sign Up</button>
                <div class="register">
                    <p>
                        Already have an account?
                        <a href="../index.html">Login</a>
                    </p>

                </div>

            </form>
        </div>

    </section>
    <script src="register.js"></script>
</body>
</html>
