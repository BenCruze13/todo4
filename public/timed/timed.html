<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <link rel="stylesheet" href="timed.css">

</head>
<body>
    <div class="container">
        <div id="top">
            <h1 id="welcome"></h1>
            <div id="buttons">
                <a href="/list.html"><button id="timed">normal</button></a>
                <button id="logout">logout</button>
            </div>
        </div>
        
        <input type="text" id="taskInput" placeholder="Add a Task">
        <input type="number" name="timeAmt" placeholder="0" id="timeAmt">
        <select name="timeMeasure" id="timeMeasure">
            <option value="second">second</option>
            <option value="minute">minute</option>
            <option value="hour">hour</option>
            <option value="day">day</option>
        </select>
        <button id="addTask">Add</button>

        <ul id="taskList">

        </ul>
        <progress id="progress" value="0" max="100"></progress>
        <div><label for="progress" id="progLabel"></label> </div>
    </div>  
    
    <script src="/timed/timed.js"></script>
</body>
</html>
